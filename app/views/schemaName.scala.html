@(vf: ValidationForm)(implicit messages: Messages, webJarAssets: WebJarAssets)

@import es.weso.htmlschema.HTMLSchemas
@{println("schemaNameView: " + vf.schemaName)}

<label for="schema_name">@Messages("Schema.Name")</label>
<select name="schema_name">
      @for(s <- HTMLSchemas.availableSchemaNames) {
      	<option value="@s"
      	 @{if(vf.schemaName==s) { "selected" }}>@s</option>
      }
</select>
