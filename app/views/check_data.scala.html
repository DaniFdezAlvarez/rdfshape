@(vf:ValidationForm, result: String)

@import play.api.i18n.Messages

@main(Messages("Check.Data"))(vf) {

@if(!result.isEmpty) {
<h1>Result</h1>
<pre class="prettyprint linenums lang-turtle">@result</pre>
}

<a href="@routes.Checker.data(
	         vf.dataStr,
	         vf.dataFormat
	         )">Generate permalink</a>

<form method="post" 
	  enctype="multipart/form-data" 
	  action="@routes.Checker.data_post">

@submit()

@hidden_inputs(vf)

@tabs_data(vf)

</form>	

}
