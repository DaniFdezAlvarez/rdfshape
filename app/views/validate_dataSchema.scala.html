@(vr: ValidationResult = ValidationResult.empty,
  vf: ValidationForm = ValidationForm() )(
  implicit messages: Messages, webJarAssets: WebJarAssets)


@main("Validate RDF Data with Schema")(vf) {

@validationResult(vr)

<h1>@Messages("DataSchema")</h1>


<form method="post" 
	  enctype="multipart/form-data" 
	  action="@routes.ValidatorSchemaData.validate_post">

@submit()

@hidden_inputs(vf)

@tabs_data(vf)

</form>	


}
