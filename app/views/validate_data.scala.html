@(vr: ValidationResult = ValidationResult.empty,
  vf: ValidationForm = ValidationForm() )

@import play.api.i18n.Messages
@import es.weso.schema.Schemas

@main("Data & Schema (together)")(vf) {

@validationResult(vr)

<h1>@Messages("Data")</h1>

<form method="post" 
	  enctype="multipart/form-data" 
	  action="@routes.ValidatorData.validate_post">

@schemaName(vf)

@submit()

@hidden_inputs(vf)

@tabs_data(vf)

</form>	


}
