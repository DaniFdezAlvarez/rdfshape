@(dataOptions: DataOptions)

@import play.api.i18n.Messages

<fieldset>
<legend>@Messages("Data.options")</legend>
<label for="showData">@Messages("showData")</label>
    <input 
    	type="radio" name="showData" value="true"
    	@{if(dataOptions.showData==true) { "checked" }}>
    	<label>true</label><br/>
	<input 
		type="radio" name="showData" value="false" 
		@{if(dataOptions.showData==false) { "checked" }}>
		<label>false</label>
<br/>
<label for="Syntax">@Messages("syntax")</label>
    <select name="syntax">
      @for(s <- DataOptions.availableSyntaxes) {
      	<option value="@s"
      	 @{if(dataOptions.syntax==s) { "checked" }}>@s</option>
      }
    </select>
 
</fieldset>
