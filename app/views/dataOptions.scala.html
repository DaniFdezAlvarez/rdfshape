@(dataOptions: DataOptions)

@import play.api.Play.current
@import play.api.i18n.Messages.Implicits._

<fieldset>
<legend>@Messages("Data.options")</legend>
<label for="showData" title="@{Messages("ShowData.explanation")}">@Messages("showData")</label>
<br/>
    <input 
    	type="radio" name="showData" value="true"
    	@{if(dataOptions.showData==true) { "checked" }}>
    	<label>true</label></input>
    <br/>
	<input 
		type="radio" name="showData" value="false" 
		@{if(dataOptions.showData==false) { "checked" }}>
		<label>false</label>
	</input>
<br/>
<label for="data_format">@Messages("Data.format")</label>
    <select name="data_format">
      @for(s <- DataOptions.availableFormats) {
      	<option value="@s"
      	 @{if(dataOptions.format==s) { "checked" }}>@s</option>
      }
    </select>
 
</fieldset>
