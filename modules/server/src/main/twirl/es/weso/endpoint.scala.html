@import es.weso.json.JsonTwirl
@import es.weso.server.values._
@import io.circe._

@(result: Option[Json],ev: EndpointValue)
<html lang="en">
<head>
@head("RDFShape: Endpoint info")
<script src="/vizjs/viz.js"></script>
<script src="/vizjs/full.render.js"></script>
</head>
<body>
@navBar()
<div class="container">
<h1>Info about Endpoint</h1>

<button id="loadingButton" class="btn btn-primary" type="button" disabled>
 <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
 Loading...
</button>

<div id="resultDiv" data-result='@{Html(JsonTwirl.json2htmlAttr(result.getOrElse(Json.Null)))}'></div>

<form action="/endpoint/outgoing"
      method="POST"
      enctype="multipart/form-data"
      id="endpoint">
    @endpointPanel("endpoint",ev)
    @nodePanel("endpoint",ev)
    <button type="submit">Endpoint info</button>
</form>
@otherOptions()
</div>
@scripts("endpoint")
</body>
</html>
