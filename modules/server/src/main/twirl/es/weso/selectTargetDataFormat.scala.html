@import es.weso.server.helper.DataFormat

@( formId: String,
   formats: List[DataFormat],
   current: DataFormat
)
<label for="targetDataFormat">Target Data Format</label>
<select id="targetDataFormat" form="@formId" name="targetDataFormat">
 @for(s <- formats) {
  <option value="@s"
     @{if(s == current) { "selected" }}>@s</option>
 }
</select>
